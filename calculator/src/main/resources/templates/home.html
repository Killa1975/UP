<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <form class="d-flex flex-row justify-content-center">
        <div class="mb-3 p-2">
            <label>
                <input type="number" class="form-control" name="first_num" value="0">
            </label>
        </div>
        <label class="p-2">
            <select class="form-select" name="znak">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
            </select>
        </label>
        <div class="mb-3 p-2">
            <label>
                <input type="number" class="form-control" name="second_num" value="0">
            </label>
        </div>
        <span class="p-2">
            <button type="submit" class="btn btn-primary" formaction="/getting" formmethod="get">get</button>
        </span>
        <span class="p-2">
            <button type="submit" class="btn btn-primary" formaction="/posting" formmethod="post">post</button>
        </span>
    </form>
    <div class="d-flex flex-row justify-content-center">
        <span class="p-2"><p th:text="${equals}"></p></span>
    </div>
</body>
</html>
